<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create Blog</h3>
<form th:action="@{/create}" method="post" th:object="${blog}">
    <label>Name Blog</label>
    <input type="text" th:field="*{nameBlog}">
    <label>Content</label>
    <input type="text" th:field="*{content}">
    <input type="submit" value="Create">

</form>

</body>
</html>
